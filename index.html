<html lang="en">
    <head>
        <title>jWenning</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="jWenning Digital">
        <meta name="author" content="Justin Wenning">
        <meta name="keywords" content="justin, wenning, justinwenning, jwenning, wenningjustin, portfolio">
        <meta name="image" content="https://jwenning.digital/assets/images/site-preview.png">
        <meta name="description" content="Justin Wenning's portfolio site">
        <meta name="url" content="https://jwenning.digital">
        <meta name="robots" content="index, follow, noarchive">
        <script src="https://kit.fontawesome.com/726f3d1dbe.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div id="divDownload" class="fixed top left w-100 h-100 flex flex-col justify-center bg-black closed z-3">
            <div class="w-max-270 m-w-auto p-1 bg-white">
                <div class="text-right">
                    <button
                        id="buttonDownloadClose"
                        type="button"
                        class="border-none bg-transparent selectable"
                        ><i class="fa fa-close p-f2 color-gray-hover"></i></button>
                </div>
                <p id="pDescription" class="p-1 text-center ">Click below to download a copy of my resume</p>
                <div class="p-1 text-center">
                    <a
                        id="linkDownload"
                        type="button"
                        class="p-1 block text-capitalize text-decoration-none border-solid border-black border-w-1f5 color-gray-hover"
                        href="assets/Justin_Wenning_Resume.pdf"
                        target="_blank"
                        download
                        >download</a>
                </div>
            </div>
        </div>
        <img id="divTop" class="fixed top left w-100 vh-12 fit-cover pos-lt invert ease-2 z-3" src="assets/images/lines-desktop.svg" alt="">
        <img id="divBot" class="fixed bottom right w-100 vh-12 fit-cover pos-lt ease-2 z-3" src="assets/images/lines-desktop.svg" alt="">
        <nav id="navTop" class="fixed top left w-100 ease-2 translate-left-125 z-3">
            <ul class="flex justify-around list-style-none p-v-1">
                <li>
                    <button
                        id="buttonAbout"
                        type="button"
                        class="text-capitalize border-none bg-transparent selectable button-nav"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active">about</h2></button>
                </li>
                <li>
                    <button
                        id="buttonSkills"
                        type="button"
                        class="text-capitalize border-none bg-transparent selectable button-nav"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active">skills</h2></button>
                </li>
                <li>
                    <button
                        id="buttonApplications"
                        type="button"
                        class="text-capitalize border-none bg-transparent selectable button-nav"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active">applications</h2></button>
                </li>
                <li>
                    <button
                        id="buttonContact"
                        type="button"
                        class="text-capitalize border-none bg-transparent selectable button-nav"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active">contact</h2></button>
                </li>
            </ul>
        </nav>
        <nav id="navBot" class="fixed bottom right w-100 ease-2 translate-right-125 z-3">
            <ul class="flex justify-around list-style-none p-v-1">
                <li>
                    <a 
                        href="https://github.com/j-wenning/" 
                        target="_blank"
                        class="text-capitalize text-decoration-none"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active"><i class="fab fa-github closed sm-inline"></i> GitHub</h2></a>
                </li>
                <li>
                    <button
                        id="buttonResume"
                        type="button"
                        class="text-capitalize border-none bg-transparent selectable"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active"><i class="far fa-file closed sm-inline"></i> resume</h2></button>
                </li>
                <li>
                    <a 
                        href="https://www.linkedin.com/in/j-wenning/"
                        target="_blank"
                        class="text-capitalize text-decoration-none"
                        ><h2 class="p-f2 border-radius-f1 bg-gray-active"><i class="fab fa-linkedin closed sm-inline"></i> LinkedIn</h2></a>
                </li>
            </ul>
        </nav>
        <div class="fixed top left h-100 p-f2 lg-p-1 flex flex-col justify-center bottom ease-f2 opacity-f5 opacity-f75-hover z-1">
            <button
                id="buttonPaddleL"
                type="button"
                class="border-none bg-transparent selectable"
                ><img class="imgPaddle" src="assets/images/paddle.svg" height="" alt="">
            </button>
        </div>
        <div class="fixed top right h-100 p-f2 lg-p-1 flex flex-col justify-center bottom ease-f2 opacity-f5 opacity-f75-hover z-1">
            <button
                id="buttonPaddleR"
                type="button"
                class="border-none bg-transparent selectable"
                ><img class="invert imgPaddle" src="assets/images/paddle.svg" height="" alt="">
            </button>
        </div>
        <div class="vh-100 w-100 bg-whitesmoke">
            <div id="divWelcome" class="absolute h-100 w-100 flex flex-wrap flex-col align-center justify-center bg-white ease-f75 z-2">
                <h1 class="m-b-1">Welcome</h1>
                <button
                    id="buttonEnter"
                    type="button"
                    class="p-1 bg-white border-solid border-black border-w-1f5 color-gray-hover selectable"
                    ><h2>Enter</h2></button>
            </div>
            <div>
                <div id="divAbout" class="fixed flex justify-center h-100 w-100 ease-f2 closed">
                    <div style="background-color: green" class="h-100 w-95 ease-f2">

                    </div>
                </div>
                <div id="divSkills" class="fixed flex justify-center h-100 w-100 ease-f2 closed">
                    <div style="background-color: red" class="h-100 w-95 ease-f2">

                    </div>
                </div>
                <div id="divApplications" class="fixed flex justify-center h-100 w-100 ease-f2 closed">
                    <div style="background-color: blue" class="h-100 w-95 ease-f2">

                    </div>
                </div>
                <div id="divContact" class="fixed flex justify-center h-100 w-100 ease-f2 closed">
                    <div style="background-color: yellow" class="h-100 w-95 ease-f2">

                    </div>
                </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
