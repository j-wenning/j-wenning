<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jWenning amdin panel</title>
    <style>* { font-size: 14pt; box-sizing: border-box;}</style>
</head>
<body>
    <form id="formLogin" style="margin-bottom: 5px;">
        <input name="u" type="text">
        <input name="p" type="password">
        <button type="submit">login</button>
    </form>
    <div id="divMessages" style="height: 80vh; margin-bottom: 5px; border: solid 1px black; overflow-y: scroll;">
        <div id="divHistory" style="white-space: pre;"></div>
    </div>
    <form id="formMessage">
        <textarea name="msg" style="display: block; width: 100%; height: 10vh; margin-bottom: 5px;"></textarea>
        <button type="submit">send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="amdin.js"></script>
</body>
</html>
